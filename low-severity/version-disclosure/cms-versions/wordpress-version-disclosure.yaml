id: wordpress-version-disclosure

info:
  name: WordPress Version Disclosure
  author: elite-nuclei-templates
  severity: low
  description: Detects WordPress version information disclosure through various methods
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/01-Information_Gathering/02-Fingerprint_Web_Server
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 8
  tags: info-disclosure,wordpress,version,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/wp-admin/"
      - "{{BaseURL}}/wp-includes/version.php"
      - "{{BaseURL}}/readme.html"
      - "{{BaseURL}}/wp-content/plugins/"
      - "{{BaseURL}}/wp-json/"
      - "{{BaseURL}}/feed/"
      - "{{BaseURL}}/rss/"

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        name: "WordPress Generator Meta Tag"
        regex:
          - "<meta name=\"generator\" content=\"WordPress ([0-9.]+)\""

      - type: regex
        part: body
        name: "WordPress Version in Source"
        regex:
          - "wp-includes.*ver=([0-9.]+)"
          - "wp-content.*ver=([0-9.]+)"
          - "/wp-includes/js/.*\\?ver=([0-9.]+)"

      - type: regex
        part: body
        name: "WordPress API Version"
        regex:
          - "\"wp/v2\""
          - "\"version\":\"([0-9.]+)\""
          - "wp-json/wp/v2"

      - type: regex
        part: body
        name: "WordPress RSS Generator"
        regex:
          - "<generator>.*WordPress ([0-9.]+)</generator>"
          - "generator=\"WordPress/([0-9.]+)\""

      - type: regex
        part: body
        name: "WordPress Readme"
        regex:
          - "Version ([0-9.]+)"
          - "WordPress ([0-9.]+)"
        condition: and

      - type: regex
        part: body
        name: "WordPress Admin Version"
        regex:
          - "wp-admin.*version ([0-9.]+)"
          - "WordPress ([0-9.]+) Administration"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<meta name=\"generator\" content=\"WordPress ([0-9.]+)\""
          - "wp-includes.*ver=([0-9.]+)"
          - "<generator>.*WordPress ([0-9.]+)</generator>"
          - "\"version\":\"([0-9.]+)\""
          - "Version ([0-9.]+)"