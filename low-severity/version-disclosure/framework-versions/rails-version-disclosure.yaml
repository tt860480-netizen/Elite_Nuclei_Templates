id: rails-version-disclosure

info:
  name: Ruby on Rails Framework Version Disclosure
  author: elite-nuclei-templates
  severity: low
  description: Detects Ruby on Rails framework version information disclosure through various methods including error pages, headers, and static files
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/01-Information_Gathering/02-Fingerprint_Web_Server
    - https://guides.rubyonrails.org/security.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 13
  tags: info-disclosure,rails,ruby,version,framework

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/assets/application.js"
      - "{{BaseURL}}/assets/application.css"
      - "{{BaseURL}}/rails/info/properties"
      - "{{BaseURL}}/rails/info"
      - "{{BaseURL}}/Gemfile"
      - "{{BaseURL}}/Gemfile.lock"
      - "{{BaseURL}}/config/application.rb"
      - "{{BaseURL}}/config/environment.rb"
      - "{{BaseURL}}/public/404.html"
      - "{{BaseURL}}/public/500.html"
      - "{{BaseURL}}/public/422.html"
      - "{{BaseURL}}/log/development.log"

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        name: "Rails Error Page Version"
        regex:
          - "Rails ([0-9.]+)"
          - "Ruby on Rails ([0-9.]+)"
          - "Rails version ([0-9.]+)"

      - type: regex
        part: body
        name: "Rails Info Page"
        regex:
          - "Rails version.*([0-9.]+)"
          - "Ruby version.*([0-9.]+)"
          - "rails/info/properties"

      - type: regex
        part: body
        name: "Rails Gemfile Version"
        regex:
          - "gem ['\"]rails['\"], ['\"]([0-9.~>=<]+)['\"]"
          - "rails \\(([0-9.]+)\\)"

      - type: word
        part: body
        words:
          - "Ruby on Rails"
          - "rails/info"
          - "ActionController"
        condition: and

      - type: regex
        part: body
        name: "Rails Assets Version"
        regex:
          - "assets/application.*([0-9.]+)"
          - "rails.*version.*([0-9.]+)"

      - type: regex
        part: body
        name: "Rails Config Version"
        regex:
          - "Rails.application"
          - "Rails::Application"
          - "config.load_defaults ([0-9.]+)"

      - type: word
        part: body
        words:
          - "authenticity_token"
          - "csrf-token"
          - "rails-ujs"
        condition: and

      - type: regex
        part: body
        name: "Rails Log Version"
        regex:
          - "Started.*Rails ([0-9.]+)"
          - "Rails ([0-9.]+) application starting"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "Rails ([0-9.]+)"
          - "Ruby on Rails ([0-9.]+)"
          - "gem ['\"]rails['\"], ['\"]([0-9.~>=<]+)['\"]"
          - "rails \\(([0-9.]+)\\)"
          - "config.load_defaults ([0-9.]+)"
          - "Started.*Rails ([0-9.]+)"