id: django-version-disclosure

info:
  name: Django Framework Version Disclosure
  author: elite-nuclei-templates
  severity: low
  description: Detects Django framework version information disclosure through various methods including debug pages, error messages, and static files
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/01-Information_Gathering/02-Fingerprint_Web_Server
    - https://docs.djangoproject.com/en/stable/topics/security/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 14
  tags: info-disclosure,django,version,framework,python

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/admin/"
      - "{{BaseURL}}/admin/login/"
      - "{{BaseURL}}/static/admin/css/base.css"
      - "{{BaseURL}}/static/admin/js/core.js"
      - "{{BaseURL}}/static/admin/img/icon-addlink.svg"
      - "{{BaseURL}}/requirements.txt"
      - "{{BaseURL}}/Pipfile"
      - "{{BaseURL}}/manage.py"
      - "{{BaseURL}}/settings.py"
      - "{{BaseURL}}/wsgi.py"
      - "{{BaseURL}}/asgi.py"
      - "{{BaseURL}}/debug/"
      - "{{BaseURL}}/500/"

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        name: "Django Debug Page Version"
        regex:
          - "Django ([0-9.]+)"
          - "Django version ([0-9.]+)"
          - "Using Django ([0-9.]+)"

      - type: regex
        part: body
        name: "Django Admin Version"
        regex:
          - "Django administration"
          - "django/contrib/admin"
          - "Django site admin"

      - type: regex
        part: body
        name: "Django Error Message"
        regex:
          - "django\\..*Exception"
          - "django\\.core\\.exceptions"
          - "django\\.http\\.response"

      - type: word
        part: body
        words:
          - "Django"
          - "django.contrib"
          - "DJANGO_SETTINGS_MODULE"
        condition: and

      - type: regex
        part: body
        name: "Django Static Files"
        regex:
          - "static/admin/css/base\\.css"
          - "static/admin/js/core\\.js"
          - "django\\.jQuery"

      - type: regex
        part: body
        name: "Django Requirements"
        regex:
          - "Django==([0-9.]+)"
          - "django>=([0-9.]+)"
          - "django~=([0-9.]+)"

      - type: regex
        part: body
        name: "Django Settings"
        regex:
          - "DJANGO_SETTINGS_MODULE"
          - "django\\.setup\\(\\)"
          - "from django"

      - type: word
        part: body
        words:
          - "csrfmiddlewaretoken"
          - "django_language"
          - "sessionid"
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "Django ([0-9.]+)"
          - "Using Django ([0-9.]+)"
          - "Django==([0-9.]+)"
          - "django>=([0-9.]+)"
          - "django~=([0-9.]+)"