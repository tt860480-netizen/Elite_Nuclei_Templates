id: medium-upload-office-document-macro-execution

info:
  name: Office Document Macro Execution - Elite Detection
  author: redteam-elite
  severity: medium
  description: |
    Detects malicious Office document uploads containing macros that can execute
    arbitrary code when opened. This elite template identifies various Office formats
    with embedded macro payloads.
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/10-Business_Logic_Testing/08-Test_Upload_of_Unexpected_File_Types
    - https://cwe.mitre.org/data/definitions/434.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:U/C:H/I:H/A:H
    cvss-score: 8.0
    cwe-id: CWE-434
  tags: upload,office,macro,rce,document

variables:
  docx_macro: "{{hex_decode('504b030414000600000000002100')}}{{base64_decode('')}}Shell.Application"
  
http:
  - method: POST
    path:
      - "{{BaseURL}}/upload"
      - "{{BaseURL}}/upload.php"
      - "{{BaseURL}}/document/upload"
      - "{{BaseURL}}/files/upload"

    headers:
      Content-Type: "multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW"

    body: |
      ------WebKitFormBoundary7MA4YWxkTrZu0gW
      Content-Disposition: form-data; name="file"; filename="{{randstr}}.docx"
      Content-Type: application/vnd.openxmlformats-officedocument.wordprocessingml.document

      {{docx_macro}}
      ------WebKitFormBoundary7MA4YWxkTrZu0gW--

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 302

      - type: word
        condition: or
        words:
          - "upload successful"
          - "file uploaded"
          - "document uploaded"
          - "docx uploaded"

    extractors:
      - type: regex
        name: document-path
        part: body
        regex:
          - "(?i)(uploads?/[^\\s\"'<>]+\\.docx?)"
          - "(?i)(documents?/[^\\s\"'<>]+\\.docx?)"
