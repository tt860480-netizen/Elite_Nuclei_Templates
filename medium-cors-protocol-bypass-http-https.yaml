id: medium-cors-protocol-bypass-http-https

info:
  name: CORS Protocol Bypass HTTP/HTTPS Attack - Elite
  author: redteam-elite
  severity: medium
  description: |
    Detects CORS misconfiguration where server allows protocol switching between HTTP and HTTPS.
    Attackers can exploit mixed content policies and protocol mismatches to bypass CORS restrictions.
    Elite template with advanced protocol switching techniques and mixed content exploitation.
  reference:
    - https://portswigger.net/web-security/cors/lab-breaking-https-attack
    - https://owasp.org/www-community/attacks/CORS_OriginHeaderScrutiny
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:H/I:L/A:N
    cvss-score: 7.1
    cwe-id: CWE-346
  metadata:
    verified: true
    max-request: 6
  tags: cors,misconfiguration,protocol,bypass,http,https,elite,redteam

variables:
  target_domain: "{{Hostname}}"

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/api"
      - "{{BaseURL}}/admin"

    headers:
      Origin: "http://{{target_domain}}"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Access-Control-Allow-Origin: http://{{target_domain}}"
        condition: and

      - type: word
        part: header
        words:
          - "Access-Control-Allow-Credentials: true"
        condition: or

      - type: status
        status:
          - 200
          - 201
          - 202

    extractors:
      - type: kval
        kval:
          - access_control_allow_origin
          - access_control_allow_credentials
        part: header

  - method: OPTIONS
    path:
      - "{{BaseURL}}/api/sensitive"
      - "{{BaseURL}}/user/profile"

    headers:
      Origin: "http://evil.{{target_domain}}"
      Access-Control-Request-Method: "POST"
      Access-Control-Request-Headers: "Content-Type,Authorization"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "Access-Control-Allow-Origin: http://evil\..*"
          - "Access-Control-Allow-Origin: http://.*\.{{target_domain}}"

      - type: word
        part: header
        words:
          - "Access-Control-Allow-Credentials: true"

      - type: word
        part: header
        words:
          - "Access-Control-Allow-Methods"

      - type: status
        status:
          - 200
          - 204

  - method: GET
    path:
      - "{{BaseURL}}/api/user/data"
      - "{{BaseURL}}/internal/config"

    headers:
      Origin: "http://attacker.com"
      Cookie: "session=valid; auth=true"
      X-Requested-With: "XMLHttpRequest"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Access-Control-Allow-Origin: http://attacker.com"

      - type: word
        part: header
        words:
          - "Access-Control-Allow-Credentials: true"

      - type: word
        part: body
        words:
          - "user"
          - "config"
          - "data"
          - "sensitive"
          - "internal"
        condition: or

      - type: status
        status:
          - 200

  - method: POST
    path:
      - "{{BaseURL}}/api/admin/action"
      - "{{BaseURL}}/api/user/update"

    headers:
      Origin: "http://malicious.evil.com"
      Content-Type: "application/json"
      Authorization: "Bearer test-token"

    body: |
      {"command":"extract_data","protocol":"http","bypass":true}

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Access-Control-Allow-Origin: http://malicious.evil.com"

      - type: word
        part: header
        words:
          - "Access-Control-Allow-Credentials: true"

      - type: word
        part: body
        words:
          - "success"
          - "extracted"
          - "admin"
          - "updated"
          - "data"
        condition: or

      - type: status
        status:
          - 200

  - method: GET
    path:
      - "{{BaseURL}}/api/secrets"
      - "{{BaseURL}}/admin/keys"

    headers:
      Origin: "https://{{target_domain}}"
      Referer: "http://{{target_domain}}/exploit"
      X-Forwarded-Proto: "http"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Access-Control-Allow-Origin: https://{{target_domain}}"

      - type: word
        part: header
        words:
          - "Access-Control-Allow-Credentials: true"

      - type: word
        part: body
        words:
          - "secret"
          - "key"
          - "token"
          - "api_key"
          - "password"
        condition: or

      - type: status
        status:
          - 200

  - method: GET
    path:
      - "{{BaseURL}}/api/mixed-content"
      - "{{BaseURL}}/insecure/data"

    headers:
      Origin: "http://bypass.{{target_domain}}"
      X-Forwarded-Proto: "https"
      X-Original-Proto: "http"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "Access-Control-Allow-Origin: http://bypass\..*"
          - "Access-Control-Allow-Origin: http://.*\.{{target_domain}}"

      - type: word
        part: header
        words:
          - "Access-Control-Allow-Credentials: true"

      - type: word
        part: body
        words:
          - "mixed"
          - "insecure"
          - "data"
          - "content"
          - "bypass"
        condition: or

      - type: status
        status:
          - 200

